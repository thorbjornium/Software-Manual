[book]
authors = ["Thorbjornium"]
language = "en"
multilingual = false
src = "src"


[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.tabs]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.embedify]
scroll-to-top.enable = true


[preprocessor.emojicodes]

[preprocessor.alerts]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[output.html.playground]
editable = true        # allows editing the source code
copyable = true          # include the copy button for copying code snippets
copy-js = true           # includes the JavaScript for the code editor
line-numbers = false     # displays line numbers for editable code
runnable = true          # displays a run button for rust code

[output.html]
mathjax-support = true
site-url = "https://grejor.netlify.app/"
additional-css = [
"theme/tabs.css",
"mdbook-admonish.css", 
"theme/sun.css", 
"theme/catppuccin.css", 
"theme/catppuccin-admonish.css", 
"theme/nordic.css",
]   

additional-js = ["theme/tabs.js", "mermaid.min.js", "mermaid-init.js"]
default-theme = "nordic"
preferred-dark-theme = "nordic"
git-repository-url = "https://github.com/thorbjornium/Software_Manual_release"
edit-url-template = "https://github.com/thorbjornium/Software-Manual/blob/main/{path}"


[output.html.print]
enable = true    # include support for printable output
page-break = true # insert page-break after each chapter

[output.html.fold]
enable = false    # whether or not to enable section folding
level = 0          # the depth to start folding


